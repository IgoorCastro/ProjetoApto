<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="css/mainStyle.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />

    <!-- IMPORT TAILWINDCSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">



    <title>Apartamentos Hilda</title>
</head>

<body class="h-screen w-100">
    <header class="">
        <!-- SECTION TOP HEADER -->
        <section class=" bg-main shadow-header relative">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="flex flex-1 items-center justify-center sm:items-stretch">
                        <div class="flex flex-shrink-0 ">
                            <a class="flex flex-row items-center" href="https://www.google.com" target="_blank">
                                <img class="h-12 w-auto" src="img/Logo.png" alt="Logo">
                                <p class="ml-2 text-white text-xl">Apartamentos
                                    Hilda</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- MENU NAV -->
        <nav class="bg-nav-header shadow-md">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-28 items-center justify-between">
                    <div class="flex flex-1 items-center justify-center sm:items-stretch">
                        <div class="sm:ml-6 sm:block">
                            <div class="flex justify-center mb-2">
                                <h3 class="text-xl text-gray-800">Apartamentos</h3>
                            </div>
                            <div class="flex space-x-4">
                                <!-- Current: "bg-top-button text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="#" id="button10P"
                                    class="bg-top-button border border-4 border-gray-400 text-gray-700 rounded-full px-3 py-2 text-sm font-medium shadow-md md:px-20 lg:text-base hover:bg-blue-900 hover:text-white"
                                    aria-current="page">10 Pessoas</a>
                                <a href="#" id="button8P"
                                    class="bg-top-button border border-4 border-gray-400 text-gray-700 rounded-full px-3 py-2 text-sm font-medium shadow-md md:px-20 lg:text-base hover:bg-blue-900 hover:text-white">8
                                    Pessoas</a>
                                <a href="#" id="button7P"
                                    class="bg-top-button border border-4 border-gray-400 text-gray-700 rounded-full px-3 py-2 text-sm font-medium shadow-md md:px-20 lg:text-base hover:bg-blue-900 hover:text-white">7
                                    Pessoas</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <main class="mt-5">
        <!-- APTO INFO + FOTOS -->
        <section class="flex flex-col lg:flex-row mx-2 lg:mx-12">
            <div class="flex-initial">
                <!-- APTO INFO -->
                <div class="relative bg-gray-200 shadow-lg">
                    <div class="relative h-56 overflow-hidden content-center rounded-lg md:h-full">
                        <!-- TITULO DO APTO -->
                        <div id="apto-Title" class="mx-auto max-w-7xl px-4 py-2 sm:px-6 lg:px-8">
                            <h2 class="text-xl md:text-3xl text-center font-bold tracking-tight text-gray-900">
                                Apartamento
                                para 10
                                pessoas
                            </h2>
                        </div>

                        <!-- ICONS E AVALIACOES -->
                        <div class="flex mx-auto max-w-7xl sm:px-6 lg:px-8 text-center">
                            <div id="airbnb-Nota" class="flex-1 pt-2 md:pt-4">
                                <h4 class="text-base md:text-xl pb-2">4.9</h4>
                                <img src="icons/Airbnb.svg" alt="Airbnb" class="w-7 md:w-10 m-auto">
                            </div>
                            <div class="flex-1 pt-1 md:pt-2">
                                <img src="icons/Star.svg" alt="Star" class="w-9 md:w-14 m-auto">
                            </div>
                            <div id="booking-Nota" class="flex-1 pt-2 md:pt-4">
                                <h4 class="text-base md:text-xl pb-2">9.8</h4>
                                <img src="icons/icons-booking.svg" alt="Booking" class="w-5 md:w-7 m-auto">
                            </div>
                        </div>

                        <!-- HR -->
                        <div class="px-8">
                            <hr class="flex-col h-px my-4 bg-gray-400 border-0 dark:bg-gray-700">
                        </div>

                        <!-- INFOS + ICONS E VALORES JS -->
                        <div class="flex flex-row">
                            <!-- INFOS + ICONS -->
                            <div class="flex flex-row md:flex-col px-2 md:py-0 md:p-3 w-full md:w-40">
                                <div class="flex flex-col mr-auto">
                                    <div id="qnt-Pessoas" class="flex flex-row">
                                        <img src="icons/pessoas.svg" alt="Airbnb" class="w-8 md:w-10 m-left mr-2">
                                        <h4 class="w-full m-auto text-base md:text-lg text-gray-600">10 Pessoas
                                        </h4>
                                    </div>
                                    <div id="qnt-Quartos" class="flex flex-row pt-1 md:pt-4 md:m-0">
                                        <img src="icons/quarto.svg" alt="Star" class="w-8 md:w-10 m-left mr-2">
                                        <h4 class="w-full m-auto text-base md:text-lg text-gray-600">3 Quartos
                                        </h4>
                                    </div>
                                </div>
                                <div class="flex flex-col ml-auto md:ml-0 w-36">
                                    <div id="qnt-Camas" class="flex flex-row md:pt-4">
                                        <img src="icons/cama.svg" alt="Booking" class="w-8 md:w-10 m-left mr-2">
                                        <h4 class="w-full m-auto text-base md:text-lg text-gray-600">8 Camas
                                        </h4>
                                    </div>
                                    <div id="qnt-Banheiros" class="flex flex-row pt-1 md:pt-4 md:ml-auto md:m-0">
                                        <img src="icons/banheiro.svg" alt="Booking" class="w-8 md:w-10 m-left mr-2">
                                        <h4 class="w-full m-auto text-base md:text-lg text-gray-600">2 Banheiros
                                        </h4>
                                    </div>
                                </div>
                            </div>

                            <!-- VALORES / TELAS > MD -->
                            <div class="flex flex-col hidden md:block w-52 ml-auto mr-6">
                                <div class="bg-rose h-40 w-40 m-auto mt-5 rounded-lg shadow-md">
                                    <!-- ICON -->
                                    <div class="w-20 m-auto">
                                        <img src="icons/valor.svg" alt="">
                                    </div>
                                    <!-- VALOR SITE DESCONTO -->
                                    <div id="valor-Desconto" class="w-full mt-2">
                                        <h5 class="text-red-400 line-through text-center">R$ 436</h5>
                                    </div>
                                    <!-- VALOR SITE -->
                                    <div id="valor-Final" class="w-full mt-2">
                                        <h5 class="text-gray-800 text-center text-xl">R$ 350</h5>
                                    </div>
                                </div>
                                <!-- BOTAO -->
                                <div class="w-full my-3 m-auto">
                                    <div class="w-min m-auto">
                                        <a href="#"
                                            class="bg-gradient-to-r from-green-200 to-green-500 border border-4 border-gray-400 text-gray-900 rounded-lg px-3 py-1 text-sm shadow-md md:px-10 lg:text-base hover:text-white"
                                            aria-current="page">Alugar</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- VALORES / TELAS < MD -->
                    <div class="flex flex-col w-52 mr-6 md:hidden w-full pb-4 pt-2">
                        <div class="bg-rose h-28 w-32 m-auto rounded-lg shadow-md">
                            <!-- ICON -->
                            <div class="w-12 m-auto">
                                <img src="icons/valor.svg" alt="">
                            </div>
                            <!-- VALOR SITE DESCONTO -->
                            <div id="valor-Desconto2" class="w-full mt-0">
                                <h5 class="text-red-400 line-through text-center text-sm">R$ 436</h5>
                            </div>
                            <!-- VALOR SITE -->
                            <div id="valor-Final2" class="w-full mt-1">
                                <h5 class="text-gray-800 text-center text-xl">R$ 350</h5>
                            </div>
                        </div>
                        <!-- BOTAO -->
                        <div class="w-full mt-3">
                            <div class="w-min m-auto">
                                <a href="#"
                                    class="bg-gradient-to-r from-green-200 to-green-300 border border-4 border-gray-400 text-gray-700 rounded-lg px-7 py-1 text-base shadow-md hover:text-white"
                                    aria-current="page">Alugar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CAROUSEL -->
            <div class="flex-auto">
                <div id="controls-carousel" class="relative w-full h-full" data-carousel="static">
                    <div class="relative h-56 overflow-hidden content-center md:h-80 lg:h-full">
                        <!-- Item 1 -->
                        <div id="carousel-img-1" class="hidden duration-300 ease-in-out" data-carousel-item="active">
                            <img src="img/carousel/apto10.jpg"
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="...">
                        </div>

                        <!-- Item 2 -->
                        <div id="carousel-img-2" class="hidden duration-300 ease-in-out" data-carousel-item>
                            <img id="carousel-img-2" src="img/carousel/apto8.jpg"
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="...">
                        </div>
                        <!-- Item 3 -->
                        <div id="carousel-img-3" class="hidden duration-300 ease-in-out" data-carousel-item>
                            <img id="carousel-img-3" src="img/carousel/apto7.jpg"
                                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="...">
                        </div>
                    </div>
                    <!-- Slider controls -->
                    <button type="button"
                        class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                        data-carousel-prev>
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M5 1 1 5l4 4" />
                            </svg>
                            <span class="sr-only">Previous</span>
                        </span>
                    </button>
                    <button type="button"
                        class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                        data-carousel-next>
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <span class="sr-only">Next</span>
                        </span>
                    </button>
                </div>
            </div>

        </section>
    </main>

    <script type="text/javascript" src="mainJavascript.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>

</html>
